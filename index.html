  <section id="tribute-info">
    <h3 id="headline"><strong>CREW DRAGON LAUNCH DAY TIMELINE: FROM SUIT UP TO DOCKING WITH THE ISS</strong></h3>
    <h3 id="countdown"> Countdown and Launch Timeline</h3>
    <table class="alignleft" style="width: 100%;">
      <tbody>
      <tr>
      <th>
      <h3>Hr/Min/Sec</h3>
      </th>
      <td>
      <h3>Event</h3>
      </td>
      </tr>
      <tr>
      <th>
      <h6><strong>– 04:59:59</strong></h6>
      </th>
      <td>The Dragon Capsule aligns its inertial measurement units and is configured for launch</td>
      </tr>
      <tr>
      <th>
      <h6><strong>– 04:30:00</strong></h6>
      </th>
      <td>The Crew Dragon hypergolic fuels for reaction control thrusters and the superdraco abort motors are pressurized for flight</td>
      </tr>
      <tr>
      <th>
      <h6><strong>– 04:15:00</strong></h6>
      </th>
      <td>The Crew hears a weather briefing before they suit up</td>
      </tr>
      <tr>
      <th>
      <h6><strong>– 04:05:00</strong></h6>
      </th>
      <td>The Crew is officially handed off from NASA to SpaceX, which is bit of a formality signifying the astronauts are officially in SpaceX’s hands</td>
      </tr>
      <tr>
      <th>
      <h6><strong>– 04:00:00</strong></h6>
      </th>
      <td>The crew suits up at Kennedy Space Center’s Neil Armstrong Operations and Checkout Building</td>
      </tr>
      <tr>
      <th>
      <h6><strong>– 03:22:00</strong></h6>
      </th>
      <td>The crew leaves the building and gets into the NASA and SpaceX’s Tesla Model X crew transportation vehicles. In other words, the crew gets suited up and ready to go in just 38 minutes, which is faster than most of us get ready for work in the morning</td>
      </tr>
      <tr>
      <th>
      <h6><strong>– 03:15:00</strong></h6>
      </th>
      <td>The crew departs the Ops and checkout building and heads the 13.6 km (8.5 miles) to historic Launch Complex 39A</td>
      </tr>
      <tr>
      <th>
      <h6><strong>– 02:55:00</strong></h6>
      </th>
      <td>The crew arrives at the pad. Since they will travel about 13.6 km in 20 minutes, it means they’ll only average around 40 km/h COME ON, they should turn on ludicrous mode and really put on a show!</td>
      </tr>
      <tr>
      <th>
      <h6><strong>– 02:40:00</strong></h6>
      </th>
      <td>The crew will do the ultimate walk across the Crew Access Arm, hopefully in slow mo so we get some awesome cinematic footage</td>
      </tr>
      <tr>
      <th>
      <h6><strong>– 02:35:00</strong></h6>
      </th>
      <td>The crew enters the Dragon</td>
      </tr>
      <tr>
      <th>
      <h6><strong>– 02:20:00</strong></h6>
      </th>
      <td>Communications check between the crew and the ground</td>
      </tr>
      <tr>
      <th>
      <h6><strong>– 02:15:00</strong></h6>
      </th>
      <td>The seats rotate up putting the astronauts more on their backs and closer to the screens and controls</td>
      </tr>
      <tr>
      <th>
      <h6><strong>– 02:14:00</strong></h6>
      </th>
      <td>They check for leaks in the suits and verify they’re good to go</td>
      </tr>
      <tr>
      <th>
      <h6><strong>– 01:55:00 </strong></h6>
      </th>
      <td>The hatch is closed up and the ground support crew leaves the pad</td>
      </tr>
      <tr>
      <th>
      <h6><strong>– 01:10:00 </strong></h6>
      </th>
      <td>The exact state and location of the International Space Station is uploaded to the Dragon Capsule</td>
      </tr>
      <tr>
      <th>
      <h6><strong>– 00:45:00</strong></h6>
      </th>
      <td>The Go / No-Go Poll is taken to fuel up the vehicle</td>
      </tr>
      <tr>
      <th>
      <h6><strong>– 00:42:00</strong></h6>
      </th>
      <td>The Crew Access Arm is retracted</td>
      </tr>
      <tr>
      <th>
      <h6><strong>– 00:37:00</strong></h6>
      </th>
      <td>Dragon launch escape system is armed,which gives the crew the ability to abort from the rocket if there were a problem during fuel up or during ascent</td>
      </tr>
      <tr>
      <th>
      <h6><strong>– 00:35:00</strong></h6>
      </th>
      <td>The RP-1 rocket fuel and the cryogenic liquid oxygen begin loading into the first stage of the rocket and RP-1 is loaded into the second stage</td>
      </tr>
      <tr>
      <th>
      <h6><strong>– 00:35:00</strong></h6>
      </th>
      <td>1st stage LOX loading begins</td>
      </tr>
      <tr>
      <th>
      <h6><strong>– 00:16:00</strong></h6>
      </th>
      <td>The Liquid oxygen begins filling the second stage</td>
      </tr>
      <tr>
      <th>
      <h6><strong>– 00:07:00<br>
      </strong></h6>
      </th>
      <td>Falcon 9 begins engine chill prior to launch</td>
      </tr>
      <tr>
      <th>
      <h6><strong>– 00:05:00<br>
      </strong></h6>
      </th>
      <td>Dragon transitions to internal power</td>
      </tr>
      <tr>
      <th>
      <h6><strong>– 00:01:00<br>
      </strong></h6>
      </th>
      <td>Command flight computer to begin final prelaunch checks</td>
      </tr>
      <tr>
      <th>
      <h6><strong>– 00:01:00<br>
      </strong></h6>
      </th>
      <td>Propellant tank pressurization to flight pressure begins</td>
      </tr>
      <tr>
      <th>
      <h6><strong>– 00:00:45<br>
      </strong></h6>
      </th>
      <td>SpaceX Launch Director verifies go for launch</td>
      </tr>
      <tr>
      <th>
      <h6><strong>– 00:00:03<br>
      </strong></h6>
      </th>
      <td>Engine controller commands engine ignition sequence to start</td>
      </tr>
      <tr>
      <th>
      <h6><strong>– 00:00:00<br>
      </strong></h6>
      </th>
      <td>Falcon 9 Liftoff</td>
      </tr>
      </tbody>
