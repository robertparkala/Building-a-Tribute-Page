    <h3 id="headline"><strong>CREW DRAGON LAUNCH DAY TIMELINE: FROM SUIT UP TO DOCKING WITH THE ISS</strong></h3>
    <h3 id="countdown"> Countdown and Launch Timeline</h3>
<table class="alignleft" style="width: 100%;">
<tbody>
<tr>
<th>
<h3>Hr/Min/Sec</h3>
</th>
<td>
<h3>Event</h3>
</td>
</tr>
<tr>
<th>
<h6><strong>– 04:59:59</strong></h6>
</th>
<td>The Dragon Capsule aligns its inertial measurement units and is configured for launch</td>
</tr>
<tr>
<th>
<h6><strong>– 04:30:00</strong></h6>
</th>
<td>The Crew Dragon hypergolic fuels for reaction control thrusters and the superdraco abort motors are pressurized for flight</td>
</tr>
<tr>
<th>
<h6><strong>– 04:15:00</strong></h6>
</th>
<td>The Crew hears a weather briefing before they suit up</td>
</tr>
<tr>
<th>
<h6><strong>– 04:05:00</strong></h6>
</th>
<td>The Crew is officially handed off from NASA to SpaceX, which is bit of a formality signifying the astronauts are officially in SpaceX’s hands</td>
</tr>
<tr>
<th>
<h6><strong>– 04:00:00</strong></h6>
</th>
<td>The crew suits up at Kennedy Space Center’s Neil Armstrong Operations and Checkout Building</td>
</tr>
<tr>
<th>
<h6><strong>– 03:22:00</strong></h6>
</th>
<td>The crew leaves the building and gets into the NASA and SpaceX’s Tesla Model X crew transportation vehicles. In other words, the crew gets suited up and ready to go in just 38 minutes, which is faster than most of us get ready for work in the morning</td>
</tr>
<tr>
<th>
<h6><strong>– 03:15:00</strong></h6>
</th>
<td>The crew departs the Ops and checkout building and heads the 13.6 km (8.5 miles) to historic Launch Complex 39A</td>
</tr>
<tr>
<th>
<h6><strong>– 02:55:00</strong></h6>
</th>
<td>The crew arrives at the pad. Since they will travel about 13.6 km in 20 minutes, it means they’ll only average around 40 km/h COME ON, they should turn on ludicrous mode and really put on a show!</td>
</tr>
<tr>
<th>
<h6><strong>– 02:40:00</strong></h6>
</th>
<td>The crew will do the ultimate walk across the Crew Access Arm, hopefully in slow mo so we get some awesome cinematic footage</td>
</tr>
<tr>
<th>
<h6><strong>– 02:35:00</strong></h6>
</th>
<td>The crew enters the Dragon</td>
</tr>
<tr>
<th>
<h6><strong>– 02:20:00</strong></h6>
</th>
<td>Communications check between the crew and the ground</td>
</tr>
<tr>
<th>
<h6><strong>– 02:15:00</strong></h6>
</th>
<td>The seats rotate up putting the astronauts more on their backs and closer to the screens and controls</td>
</tr>
<tr>
<th>
<h6><strong>– 02:14:00</strong></h6>
</th>
<td>They check for leaks in the suits and verify they’re good to go</td>
</tr>
<tr>
<th>
<h6><strong>– 01:55:00 </strong></h6>
</th>
<td>The hatch is closed up and the ground support crew leaves the pad</td>
</tr>
<tr>
<th>
<h6><strong>– 01:10:00 </strong></h6>
</th>
<td>The exact state and location of the International Space Station is uploaded to the Dragon Capsule</td>
</tr>
<tr>
<th>
<h6><strong>– 00:45:00</strong></h6>
</th>
<td>The Go / No-Go Poll is taken to fuel up the vehicle</td>
</tr>
<tr>
<th>
<h6><strong>– 00:42:00</strong></h6>
</th>
<td>The Crew Access Arm is retracted</td>
</tr>
<tr>
<th>
<h6><strong>– 00:37:00</strong></h6>
</th>
<td>Dragon launch escape system is armed,which gives the crew the ability to abort from the rocket if there were a problem during fuel up or during ascent</td>
</tr>
<tr>
<th>
<h6><strong>– 00:35:00</strong></h6>
</th>
<td>The RP-1 rocket fuel and the cryogenic liquid oxygen begin loading into the first stage of the rocket and RP-1 is loaded into the second stage</td>
</tr>
<tr>
<th>
<h6><strong>– 00:35:00</strong></h6>
</th>
<td>1st stage LOX loading begins</td>
</tr>
<tr>
<th>
<h6><strong>– 00:16:00</strong></h6>
</th>
<td>The Liquid oxygen begins filling the second stage</td>
</tr>
<tr>
<th>
<h6><strong>– 00:07:00<br>
</strong></h6>
</th>
<td>Falcon 9 begins engine chill prior to launch</td>
</tr>
<tr>
<th>
<h6><strong>– 00:05:00<br>
</strong></h6>
</th>
<td>Dragon transitions to internal power</td>
</tr>
<tr>
<th>
<h6><strong>– 00:01:00<br>
</strong></h6>
</th>
<td>Command flight computer to begin final prelaunch checks</td>
</tr>
<tr>
<th>
<h6><strong>– 00:01:00<br>
</strong></h6>
</th>
<td>Propellant tank pressurization to flight pressure begins</td>
</tr>
<tr>
<th>
<h6><strong>– 00:00:45<br>
</strong></h6>
</th>
<td>SpaceX Launch Director verifies go for launch</td>
</tr>
<tr>
<th>
<h6><strong>– 00:00:03<br>
</strong></h6>
</th>
<td>Engine controller commands engine ignition sequence to start</td>
</tr>
<tr>
<th>
<h6><strong>– 00:00:00<br>
</strong></h6>
</th>
<td>Falcon 9 Liftoff</td>
</tr>
</tbody>
</table>

<h3 id="launch">Launch, Landing, and Dragon 2 Deployment</h3>
  <table class="alignleft" style="width: 100%;">
<tbody>
<tr>
<th>
<h3>Hr/Min/Sec</h3>
</th>
<td>
<h3>Event</h3>
</td>
</tr>
<tr>
<th>
<h6><strong> 00:00:58</strong></h6>
</th>
<td>Max Q (moment of peak mechanical stress on the rocket)</td>
</tr>
<tr>
<th>
<h6><strong> 00:02:30 </strong></h6>
</th>
<td>1st stage main engine cutoff (MECO)</td>
</tr>
<tr>
<th>
<h6><strong> 00:02:34 </strong></h6>
</th>
<td>1st and 2nd stages separate</td>
</tr>
<tr>
<th>
<h6><strong> 00:02:36 </strong></h6>
</th>
<td>2nd stage engine starts</td>
</tr>
<tr>
<th>
<h6><strong> 00:07:12</strong></h6>
</th>
<td>1st stage entry burn</td>
</tr>
<tr>
<th>
<h6><strong> 00:08:43</strong></h6>
</th>
<td>2nd stage engine cutoff (SECO-1)</td>
</tr>
<tr>
<th>
<h6><strong> 00:08:45 </strong></h6>
</th>
<td>1st stage begins its landing burn as it prepares to land on the autonomous spaceport drone ship</td>
</tr>
<tr>
<th>
<h6><strong> 00:09:09</strong></h6>
</th>
<td>1st stage landing</td>
</tr>
<tr>
<th>
<h6><strong> 00:12:00</strong></h6>
</th>
<td>Crew Dragon separates from 2nd stage</td>
</tr>
<tr>
<th>
<h6><strong> 00:12:46 </strong></h6>
</th>
<td>Dragon nosecone open sequences begins</td>
</tr>
<tr>
<th>
<h6><strong> 00:49:06</strong></h6>
</th>
<td>After a few check outs of the draco reaction control thrusters and a few pointing maneuvers, there’s a phase burn of 16.11 m/s to align the orbits of the Dragon and the international space station</td>
</tr>
<tr>
<th>
<h6><strong> 09:44:44</strong></h6>
</th>
<td>There’s another phase adjustment burn</td>
</tr>
<tr>
<th>
<h6><strong> 11:10:15</strong></h6>
</th>
<td>The Dragon Capsule performs a 44.2 m/s burn using its draco thrusters to boost its orbit closer to the International Space Station</td>
</tr>
<tr>
<th>
<h6><strong> 11:55:01</strong></h6>
</th>
<td>There’s another burn, this time of 57.89 m/s which circularizes the orbit</td>
</tr>
<tr>
<th>
<h6><strong> 17:40:24</strong></h6>
</th>
<td>After a few mid course burns, the Crew Dragon is approaching the 400m keep out sphere and requires a Go / No-Go poll from Mission control to continue</td>
</tr>
<tr>
<th>
<h6><strong> 17:50:24</strong></h6>
</th>
<td>The Dragon Capsule enters the keep out sphere and hits Waypoint Zero which is 400m below the ISS</td>
</tr>
<tr>
<th>
<h6><strong> 18:15:24</strong></h6>
</th>
<td>The Dragon Capsule arrives at Waypoint 1 and holds approximately 220m away to align to the docking axis</td>
</tr>
<tr>
<th>
<h6><strong> 18:51:24</strong></h6>
</th>
<td>A final Go / No-Go Poll is given for docking</td>
</tr>
<tr>
<th>
<h6><strong> 18:56:24</strong></h6>
</th>
<td>The Dragon Capsule arrives at Waypoint 2 which is only 20m away and gets placed into a short hold</td>
</tr>
<tr>
<th>
<h6><strong> 19:01:24</strong></h6>
</th>
<td>The Dragon capsule departs Waypoint 2 and goes in for the docking</td>
</tr>
<tr>
<th>
<h6><strong> 19:06:24</strong></h6>
</th>
<td>the Dragon Capsule has contact and capture with the International Space Station</td>
</tr>
<tr>
<th>
<h6><strong> 19:06:25</strong></h6>
</th>
<td>A big sigh of relief from the crew and Mission Control, the Dragon is docked and the crew has officially arrived at the International Space Station!</td>
</tr>
</tbody>
</table>

<h3 id="weather">Weather Launch Criteria</h3>
<div id="attachment_14046" style="width: 242px" class="wp-caption alignright"><a href="images/Weather criteria.jpg" class="hoverZoomLink"><img aria-describedby="caption-attachment-14046" loading="lazy" class="wp-image-14046 size-medium hoverZoomLink" src="https://everydayastronaut.com/wp-content/uploads/2020/05/Page-0001-232x300.jpg" alt="Falcon 9 launching a Crew Dragon" width="232" height="300"></a><p id="caption-attachment-14046" class="wp-caption-text">Click on the image to see the criteria.</p></div>
<p>There are several weather criteria that need to be nominal for the Falcon 9 to launch with a Crew Dragon. First, there is the local weather around Cape Canaveral, and outwards to 370 km northeast. On top of that, there are 50 downrange abort locations along the eastern coast of North America and off the coast of Ireland.</p>
<p>Weather in the abort zones could cause a scrub on launch day. Downrange weather is monitored by the 45th Space Wing Weather Squadron in consultation with the Department of Defense Human Space Flight Support (HSFS) Office Rescue Division. Abort zone weather scrubs happened occasionally during the Space Shuttle as well. For details of all the weather criteria, click on the image to the right. For the latest launch weather,<a id= "tribute-link" target="_blank" href="https://www.space.com/spacex-demo-2-backup-launch-weather-forecast.html">see the daily forecast</a> issued by the 45th Weather Squadron.</p>
